    <h1>Formulario de Contacto</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Registro</legend>
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required><br><br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>
            <label>Género:</label>
            <input type="radio" id="hombre" name="genero" value="hombre" required>
            <label for="hombre">Hombre</label>
            <input type="radio" id="mujer" name="genero" value="mujer" required>
            <label for="mujer">Mujer</label><br><br>
            <label for="motivo_contacto">Motivo de contacto:</label><br>
            <textarea id="motivo_contacto" name="motivo_contacto" rows="4" cols="50"></textarea><br><br>
            <label for="dni">Adjuntar DNI:</label>
            <input type="file" id="dni" name="dni" required><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Otros datos de interés</legend>
            <label>Deportes que prácticas:</label><br>
            <input type="checkbox" id="futbol" name="deportes" value="futbol">
            <label for="futbol">Fútbol</label>
            <input type="checkbox" id="baloncesto" name="deportes" value="baloncesto">
            <label for="baloncesto">Baloncesto</label>
            <input type="checkbox" id="natacion" name="deportes" value="natacion">
            <label for="natacion">Natación</label><br><br>
            <label for="frecuencia_ejercicio">Frecuencia con la que realizas ejercicio:</label>
            <select id="frecuencia_ejercicio" name="frecuencia_ejercicio">
                <option value="nunca">Nunca</option>
                <option value="1-2">1-2 días a la semana</option>
                <option value="3-4">3-4 días a la semana</option>
                <option value="mas_de_4">Más de 4 días a la semana</option>
            </select><br><br>
            <label for="color_camiseta">Color regalo de una camiseta:</label>
            <input type="color" id="color_camiseta" name="color_camiseta"><br><br>
            <input type="checkbox" id="privacidad" name="privacidad" required>
            <label for="privacidad">He leído y acepto la <a href="#">política de privacidad</a></label><br><br>
        </fieldset>
        
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar formulario">
    </form>
